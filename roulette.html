<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>発表ルーレット</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(to top,
                    #0a2846 0%,
                    #0a2846 10%,
                    #1b3a60 20%,
                    #254d7b 35%,
                    #254d7b 65%,
                    #1b3a60 80%,
                    #0a2846 90%,
                    #0a2846 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Arial Black', sans-serif;
            position: relative;
        }


        body::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle at center, rgba(0, 200, 255, 0.15), transparent 70%);
            filter: blur(80px);
            z-index: 0;
        }

        .roulette-container {
            position: relative;
            width: 100%;
            height: 30em;
            overflow: hidden;
            border-top: 4px solid #fff;
            border-bottom: 4px solid #fff;
            z-index: 1;
        }

        .roulette-strip {
            position: absolute;
            width: 100%;
        }

        .roulette-item {
            width: 100%;
            text-align: center;
            font-size: 5em;
            font-weight: 900;
            line-height: 1.2;
            transform: scale(1);
            transition: transform 1.5s ease-in-out;
        }

        .blue-text {
            color: #2db1f8d3;
        }

        .white-text {
            color: #fff;
        }

        .winner-highlight {
            transform: scale(1.2);
        }

        textarea {
            width: 300px;
            height: 100px;
            font-size: 1em;
            margin-bottom: 20px;
            border-radius: 8px;
            padding: 10px;
            border: none;
            z-index: 1;
            position: relative;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 1;
            position: relative;
        }
    </style>
</head>

<body>
    <textarea id="nameInput" placeholder="ここに名前を改行で入力してください"></textarea>
    <div>
        <button onclick="startRoulette()">スタート</button>
        <button onclick="resetRoulette()">リセット</button>
    </div>
    <div class="roulette-container">
        <div class="roulette-strip" id="rouletteStrip"></div>
    </div>
    <script>
        let names = [], remainingNames = [], spinning = false;

        function shuffleArray(arr) {
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function startRoulette() {
            if (spinning) return;
            const input = document.getElementById("nameInput").value;
            if (remainingNames.length === 0) {
                names = input.split('\n').map(n => n.trim()).filter(n => n);
                if (!names.length) { alert("名前を入力してください！"); return; }
                remainingNames = shuffleArray([...names]);
            }
            spinning = true;
            const strip = document.getElementById("rouletteStrip");
            strip.innerHTML = '';

            const visible = 5, pad = Math.floor(visible / 2) + 1;
            const base = [
                ...remainingNames.slice(-pad),
                ...remainingNames,
                ...remainingNames.slice(0, pad)
            ];
            const reps = 20;
            const extended = [];
            for (let i = 0; i < reps; i++) extended.push(...base);
            extended.forEach((name, i) => {
                const d = document.createElement('div');
                d.className = 'roulette-item ' + (i % 2 ? 'white-text' : 'blue-text');
                d.textContent = name;
                strip.appendChild(d);
            });

            const containerH = document.querySelector('.roulette-container').offsetHeight;
            const itemH = document.querySelector('.roulette-item').offsetHeight;
            const centerLine = containerH / 2 - itemH / 2;

            const finalIdx = Math.floor(Math.random() * remainingNames.length);
            const finalName = remainingNames[finalIdx];
            const finalTop = -(pad + finalIdx) * itemH + centerLine;
            const totalScroll = reps * base.length * itemH;
            const initialTop = finalTop - totalScroll;
            const runUpDist = itemH * 2;

            strip.style.transition = 'none';
            strip.style.top = `${initialTop}px`;
            strip.getBoundingClientRect();

            setTimeout(() => {
                strip.style.transition = 'top 0.5s ease-out';
                strip.style.top = `${initialTop - runUpDist}px`;
            }, 50);

            setTimeout(() => {
                strip.style.transition = 'none';
                strip.style.top = `${initialTop}px`;
                strip.getBoundingClientRect();
                strip.style.transition = 'top 8s cubic-bezier(0.25,1,0.5,1)';
                strip.style.top = `${finalTop}px`;
            }, 600);

            setTimeout(() => {
                highlightWinner(finalName);
                remainingNames = remainingNames.filter(n => n !== finalName);
                spinning = false;
                if (!remainingNames.length) {
                    setTimeout(() => {
                        alert("全員発表が終わりました！リセットします。");
                        resetRoulette();
                    }, 1000);
                }
            }, 8600);
        }

        function highlightWinner(name) {
            document.querySelectorAll('.roulette-item').forEach(item => {
                item.textContent === name
                    ? item.classList.add('winner-highlight')
                    : item.classList.remove('winner-highlight');
            });
        }

        function resetRoulette() {
            const input = document.getElementById("nameInput").value;
            names = input.split('\n').map(n => n.trim()).filter(n => n);
            remainingNames = [];
            document.getElementById("rouletteStrip").innerHTML = '';
            spinning = false;
        }
    </script>
</body>

</html>
